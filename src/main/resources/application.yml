spring:
  application:
    name: oxefood-api-thiago
  config:
    import: "optional:file:.env[.properties]"
  main:
    allow-bean-definition-overriding: true  # MOVIDO para dentro do spring
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/oxefood
    username: postgres
    password: oxefood
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true

server:
  port: 8080